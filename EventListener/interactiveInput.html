<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les event listeners en JS</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Tapez quelque chose...">
    <script>
        const inputField = document.getElementById('inputField')

        inputField.addEventListener('focus', function (){
            console.log("L'input est FOCUS")
        });

        inputField.addEventListener('blur', function (){
            console.log("Vous avez quitté l'input")
        });

        inputField.addEventListener('input', function (){
            console.log("Vous êtes en train d'écrire :" + inputField.value)
        });


    </script>
</body>
</html>
