<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Apprendre les Fonctions en JavaScript</title>
</head>
<body>
    <h1>Apprendre les Fonctions en JavaScript</h1>
    <button onclick="sayHello('Alice')">Saluer Alice (dans la console)</button>
<script>
    function sayHello(name) {
        console.log(`Hello, ${name}!`);
    }
</script>
</body>
</html>
