<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slick Carousel Demo</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #slick {
            width: 70%;
            margin: auto;
        }
        .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 650px;
        }
        .slick-slide img {
            object-fit: cover;
            max-height: 100%;
            max-width: 100%;
        }
        /* Custom arrow styles */
        .slick-prev:before, .slick-next:before {
            color: black; /* Change the color of the arrows here */
        }
        /* Custom dots styles */
        .slick-dots li button:before {
            font-size: 12px; /* Increase dot size */
            color: blue; /* Change the color of the dots */
        }
        .slick-dots li.slick-active button:before {
            color: red; /* Color of the active dot */
        }
    </style>
</head>
<body>
    <div id="slick">
        <img src="https://mag.bullebleue.fr/sites/mag/files/img/articles/chat/chats-chiens-amis-ou-ennemis-sont-ils-faits-pour-entendre.jpg"/>
        <img src="https://www.zooplus.fr/magazine/wp-content/uploads/2018/01/fotolia_84016419-768x511.jpg"/>
        <img src="https://la1ere.francetvinfo.fr/image/ax4VB6Zfb7dAsIqOVjRFPZv-V4g/600x400/outremer/2019/10/02/5d94d874a17d9_chat_chien.jpg"/>
        <img src="https://www.zooplus.fr/magazine/wp-content/uploads/2018/01/fotolia_84016419-768x511.jpg"/>
        <img src="https://images.squarespace-cdn.com/content/v1/60749fa5dc7d52092efc207a/4d813deb-491e-46a7-bc9e-e97bd7f6bb5c/agence_ylg_cohabitation_chien_et_chat_interview_comportemantaliste_sp%C3%A9cialiste_du_chat.jpg"/>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $("#slick").slick({
            dots: true,
            arrows: true,
            centerMode: true,
            autoplay: true,
            infinite: true,
            speed: 1000,
        });})
        </script>
</body>
</html>
